version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lvg-postgres
    environment:
      POSTGRES_DB: lyric_video_generator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lvg-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  python-sync-service:
    build:
      context: ./backend/python
      dockerfile: Dockerfile
    container_name: lvg-python-sync
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WHISPER_MODEL=base
    ports:
      - "8000:8000"
    volumes:
      - ./backend/python:/app
      - python_cache:/root/.cache
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Optional: MinIO for local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: lvg-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  python_cache:
  minio_data:

networks:
  default:
    name: lvg-network
